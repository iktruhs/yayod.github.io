<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      width: 600px; /* controls overall size */
    }

    .hands {
      width: 100%;
      display: block;
    }

    .nb-link {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .nb-logo {
      width: 180px;
      transition: transform 0.2s ease;
    }

    .nb-logo:hover {
      transform: scale(1.08);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Hands image -->
    <img src="hands.png" alt="Hands holding pills" class="hands">

    <!-- Clickable NB logo -->
    <a href="https://hockeyhomevideo.com" class="nb-link">
      <img src="nb-logo.png" alt="NB Logo" class="nb-logo">
    </a>
  </div>

</body>
</html>
